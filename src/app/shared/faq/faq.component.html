<!-- Modal for FAQ content -->
<div class="modal" *ngIf="isFAQModalOpen">
  <div class="modal-content">


    <!-- Modal Title -->
    <h2 class="text-center">
      <i class="fas fa-lightbulb"></i>&nbsp;&nbsp;FAQs  <span class="close" (click)="closeFAQModal()">&times;</span>
    </h2>

    <!-- FAQ List -->
    <div class="faq-wrapper masonry-layout">
      <div *ngFor="let faq of FAQList; let i = index" id="faq-{{i}}" class="masonry-item" itemprop="mainEntity">
        <div class="faq-item" [class.active]="expandedIndex === faq.id">
          <!-- FAQ Title with Toggle -->
          <div class="faq-title" itemprop="name"  (click)="toggleFAQ(faq.id)">
            <i class="fas fa-hand-point-right"></i>&nbsp;&nbsp;{{ faq.question }}
          </div>

          <!-- FAQ Content (With Animation) -->
          <div class="faq-content" itemprop="acceptedAnswer" [ngClass]="{'expanded': expandedIndex === faq.id}">
            <p  itemprop="text" [innerHTML]="faq.answer"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
